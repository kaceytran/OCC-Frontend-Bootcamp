<!Doctype <!DOCTYPE html>
<html lang="en">
<head>
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Components</h1>

        <!-- Bootstrap Card Component -->
        <div class="container m-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">
                                Card Title
                            </h5>
                            <p class="card-text">This is a sample card with some text.</p>
                            <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">
                                Card Title
                            </h5>
                            <p class="card-text">This is a sample card with some text.</p>
                            <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-success m-2" role="alert">
                This is a success alert!
            </div>

            <!-- Bootstrap Alert -->
            <div class="alert alert-danger m-2" role="alert">
                Login Failed! Incorrect Password.
            </div>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button           
                            class="accordion-button"  type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne"
                        >
                        Accordion Item #1</button>
                    </h2>
                    <div 
                        class="accordion-collapse collapse show" 
                        id="collapseOne"
                        data-bs-parent="#accordionExample"
                        aria-labelledby="headingOne"
                    >
                        <div class="accordion-body">
                            This is the content of Accordion Item #1
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Accordion Item #2
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        This is the content for Accordion Item #2.
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
